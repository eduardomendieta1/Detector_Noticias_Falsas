<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector de Noticias Falsas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <canvas id="three-bg"></canvas>

  <div class="container">
    <h1>Detector de Noticias</h1>
    <textarea id="noticia" placeholder="Escribe una noticia aquí..."></textarea>
    <div class="btn-group">
      <button onclick="clasificar()">Clasificar</button>
      <button onclick="grabarTexto()">🎙️ Hablar</button>
      <button onclick="limpiar()">Limpiar</button>
    </div>

    <div id="iaThinking" class="hidden">🤖 Analizando con IA...</div>
    <div id="spinner" class="spinner hidden"></div>
    <h2 id="resultado"></h2>
    <canvas id="graficoConfianza" width="400" height="100" class="hidden"></canvas>
  </div>

  <script src="{{ url_for('static', filename='js/three-bg.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
